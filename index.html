<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper-scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Rock, paper, scissors</h1>
  <div class="results">
    <div class="scores">
      <p>YOUR SCORE:</p>
      <p id="score-p"></p>
    </div>
    <div class="scores scores-btn">
      <button class="btn btn-newGame">New game</button>
    </div>
    <div class="scores">
      <p>COMPUTER SCORE:</p>
      <p id="score-c"></p>
    </div>
  </div>
  <div class="result-container">
    <div class="result-choice">
      <p></p>
    </div>
    <div class="result-choice">
      <p></p>
    </div>
    <div class="result-choice">
      <p></p>
    </div>
  </div>
  <div class="btn-container">
    <button class="rock btn">ROCK</button>
    <button class="paper btn">PAPER</button>
    <button class="scissors btn">SCISSORS</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
