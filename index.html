<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper-scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <button class="newGame btn">New Game</button>
    <p class="scoreCount">Game count: 5</p>
    <div class="scores">
      <p class="score score-h">You: 0</p>
      <p class="score score-c">Computer: 0</p>
    </div>
    <div class="result-text"></div>
    <div class="btns">
      <button class="btn playerChoice" id="rock">Rock</button>
      <button class="btn playerChoice" id="paper">Paper</button>
      <button class="btn playerChoice" id="scissors">Scissors</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
